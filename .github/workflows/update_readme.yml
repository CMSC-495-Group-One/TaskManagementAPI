name: Update README

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Run update_readme.py script
        run: |
          python .github/update_readme.py
          
      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          git diff --quiet && git diff --staged --quiet || git commit -m "Update endpoints in README"
          
      - name: Force push changes
        run: |
          echo ${{ secrets.PAT_TOKEN }} > token.txt
          export GIT_SSH_COMMAND="ssh -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no"
          export PAT_TOKEN=$(cat token.txt)
          git push --force origin HEAD:main
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
