name: Deploy to Heroku Review App

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install Dependencies
        run: npm install

      - name: Deploy to Heroku
        run: |
          heroku container:login
          heroku container:push web --app "task-management-api-test-${{ github.event.pull_request.number }}"
          heroku container:release web --app "task-management-api-test-${{ github.event.pull_request.number }}"

      - name: Comment PR
        uses: actions/github-script@v5
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const issue_number = context.payload.pull_request.number;
            const repository = context.repo;
            const app_url = `https://task-management-api-test-${issue_number}.herokuapp.com`;
            const message = `Deployed to [Heroku Review App](${app_url}).`;
            github.rest.issues.createComment({...repository, issue_number, body: message});

      - name: Schedule App Deletion
        uses: peter-evans/schedule-delete-heroku-app@v1
        with:
          app: "task-management-api-test-${{ github.event.pull_request.number }}"
          days: 5
          token: ${{ secrets.HEROKU_API_KEY }}
